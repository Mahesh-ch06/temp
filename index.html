<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Code Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            font-size: 26px;
            color: #58a6ff;
        }
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
        }
        select, button {
            padding: 12px;
            font-size: 16px;
            background: #21262d;
            color: #ffffff;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button {
            background: #238636;
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button i {
            margin-left: 8px;
        }
        button:hover {
            background: #2ea043;
            transform: scale(1.05);
        }
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>üìú Jupyter Notebook Code Viewer</h1>
        <select id="notebookSelector">
            <option value="notebook.ipynb">Notebook 1</option>
            <option value="notebook2.ipynb">Notebook 2</option>
            <option value="notebook3.ipynb">Notebook 3</option>
            <option value="notebook4.ipynb">Notebook 4</option>
            <option value="notebook5.ipynb">Notebook 5</option>
        </select>
        <button onclick="loadNotebook()">Load Code <i class="fas fa-code"></i></button>
        <div class="loader" id="loader"></div>
        <pre id="code">Select a notebook and click 'Load Code'.</pre>
    </div>
    <script>
        async function loadNotebook() {
            const notebookFile = document.getElementById('notebookSelector').value;
            const codeElement = document.getElementById('code');
            const loader = document.getElementById('loader');
            
            codeElement.textContent = "";
            loader.style.display = "block";
            
            try {
                const response = await fetch(notebookFile);
                if (!response.ok) throw new Error("File not found");
                const notebook = await response.json();
                const codeCells = notebook.cells.filter(cell => cell.cell_type === 'code');
                const codeText = codeCells.map(cell => cell.source.join('\n')).join('\n\n');
                codeElement.textContent = codeText || "No code found in this notebook.";
            } catch (error) {
                codeElement.textContent = "‚ùå Error loading notebook: " + error.message;
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
