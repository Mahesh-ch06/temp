<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Code Viewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #50fa7b;
        }
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button {
            background: #50fa7b;
            color: #121212;
            font-weight: bold;
        }
        button:hover {
            background: #40d97a;
            transform: scale(1.05);
        }
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #50fa7b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jupyter Notebook Code Viewer</h1>
        <select id="notebookSelector">
            <option value="notebook.ipynb">Notebook 1</option>
            <option value="notebook2.ipynb">Notebook 2</option>
            <option value="notebook3.ipynb">Notebook 3</option>
            <option value="notebook4.ipynb">Notebook 4</option>
            <option value="notebook5.ipynb">Notebook 5</option>
        </select>
        <button onclick="loadNotebook()">Load Code</button>
        <div class="loader" id="loader"></div>
        <pre id="code">Select a notebook and click 'Load Code'.</pre>
    </div>
    <script>
        async function loadNotebook() {
            const notebookFile = document.getElementById('notebookSelector').value;
            const codeElement = document.getElementById('code');
            const loader = document.getElementById('loader');
            
            codeElement.textContent = "";
            loader.style.display = "block";
            
            try {
                const response = await fetch(notebookFile);
                if (!response.ok) throw new Error("File not found");
                const notebook = await response.json();
                const codeCells = notebook.cells.filter(cell => cell.cell_type === 'code');
                const codeText = codeCells.map(cell => cell.source.join('\n')).join('\n\n');
                codeElement.textContent = codeText || "No code found in this notebook.";
            } catch (error) {
                codeElement.textContent = "Error loading notebook: " + error.message;
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
